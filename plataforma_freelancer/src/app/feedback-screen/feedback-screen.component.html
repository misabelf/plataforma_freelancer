<section class="feedback-screen">
    <div class="modal">
        <form action="" method="post">
            <div class="modal-header">
                <h2>Feedback</h2>
            </div>
            <div class="modal-body">
                <div class="form-group grade">
                    <label for="grade">Nota</label>
                    <input type="range" name="grade">
                </div>
                <div class="form-group comment">
                    <label for="feedback">Comentário</label>
                    <textarea name="feedback" id="feedback" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Não avaliar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</section>
